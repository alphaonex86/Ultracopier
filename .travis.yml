# See YAML format https://en.wikipedia.org/wiki/YAML
# See Travis CI (Continuous Integration) https://docs.travis-ci.com/


language: cpp

os:
  - linux

compiler:
  - clang
  - gcc

addons:
  apt:
    packages:
      - clang
      - gcc
      - make
      - qt-sdk
      - qt5-qmake
      - qt5-default

script:
  - qmake ultracopier-all-in-one-direct.pro
  - make
